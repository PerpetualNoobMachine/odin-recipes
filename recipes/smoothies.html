<body>
    <h1>Fruit Smoothie</h1>
    <img src="frozen-fruit-smoothie.jpg">
    <h2>Best fruit Smoothie</h2>
            <p><em><strong>Ingredients</strong></em></p>
            <ul>
                <li>1 1/2 cups water</li>
                <li>2 cups mixed berries</li>
                <li>2 cups cannabis leaves (packed)</li>
                <li>6 tbsp chia seed</li>
                <li>1 cup yoghurt</li>
            </ul>
            
            <p><em><strong>Instructions</strong></em></p>
            <ol>
                <li>Put berries into blender</li>
                <li>Mix in cannabis leaves</li>
                <li>Add yoghurt and water</li>
                <li>Blend until smooth</li>
                
            </ol>
    
</body>
